    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-static-top navbar-expand-md">
    <div class="container">
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item"><a href="/" class="nav-link">Home</a>

            </ul>

</nav>
<div class="jumbotron text-center">
    <h1>Country Info</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <p>
                <div class="caption">Enter the country details
                </div>
                <hr>
            <hr>

  
    
        <div class="form-group">
            <label for="ISBN">Country Name</label>
            <input class="form-control" name="country" id="country">
        </div>

       
        <!--Other fields-->
        <button type="submit" onclick="loadRecords()"  class="btn btn-primary">Submit</button>
   
            </p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="container">
                        <div>
                            <div class="row" id="covidrecords">
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type='text/javascript'>
   
   
    const loadRecords = () => {
    const xhttp = new XMLHttpRequest();
    const country = document.getElementById('country').value;
    document.getElementById('covidrecords').innerHTML = "";
   
    xhttp.open("GET", "https://disease.sh/v3/covid-19/countries/"+country, false);
    xhttp.send();
    
    const record = JSON.parse(xhttp.responseText);
     console.log(record);
 
        const x = `
            <div class="col-6">
                <div class="container">
                    <div class="body">
                        <h5 class="card-title">${record.country}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${record.cases}</h6>

                        <div>Today cases: ${record.todayCases}</div>
                        <div>Deaths: ${record.death}</div>
                        <div>Today Deaths: ${record.todayDeaths}</div>
                        <div>Active Cases: ${record.active}</div>
                        <div>Critical: ${record.Critical}</div>
                        <hr>

                        
                    </div>
                </div>
            </div>
        `

       document.getElementById('covidrecords').innerHTML = document.getElementById('covidrecords').innerHTML + x;
    
}


</script>
</body>
